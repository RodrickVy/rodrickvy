name: rodrickvy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  url_launcher: ^6.0.3
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  firebase_core: ^1.18.0
  url_strategy: ^0.2.0
  flutter_launcher_icons: ^0.9.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icon-512x512.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/icon-512x512.png"
  adaptive_icon_background: "#fcc21b"

flutter:
  uses-material-design: true
  assets:
   - assets/img.png
   - assets/images/
